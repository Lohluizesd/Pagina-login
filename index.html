<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Início</title>
  </head>
  <body>
    <div class="container">
      <form method="post">
        <h1>Login</h1>
        <div class="input-group">
          <input
            placeholder="Usuário"
            type="text"
            autocomplete="on"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="input-group">
          <input
            placeholder="Senha"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="grupo-botao">
          <button type="submit">Entrar</button>
          <a href="#">Esqueci minha senha</a>
        </div>
      </form>
    </div>
  </body>
</html>
